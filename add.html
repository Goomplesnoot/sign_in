    <h2 class="sign-up">Sign Up</h2>
    <form class="container" id="contactForm">
      <div class="card">
        <div class="card-body">
          <div class="form-group">
            <label for="exampleFormControlInput1"> Enter Your Name </label>

            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter your name"
            />
          </div>

          <div class="form-group">
            <label for="exampleFormControlInput1"> Email address </label>

            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="name@example.com"
            />
          </div>
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          style="margin-left: 15px; margin-top: 10px"
        >
          Submit
        </button>
      </div>
    </form>

    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>

    <script>
      var firebaseConfig = {
        apiKey: "AIzaSyBJ3YCjW6PRst7BtT78Taq7zEVXUSHRS7w",
        authDomain: "project1-395e9.firebaseapp.com",
        databaseURL: "https://project1-395e9-default-rtdb.firebaseio.com",
        projectId: "project1-395e9",
        storageBucket: "project1-395e9.appspot.com",
        messagingSenderId: "345798516120",
        appId: "1:345798516120:web:da2b25a13ff47b27681fed",
      };

      firebase.initializeApp(firebaseConfig);

      var messagesRef = firebase.database().ref("User");

      document
        .getElementById("contactForm")
        .addEventListener("submit", submitForm);

      function submitForm(e) {
        e.preventDefault();

        // Get values
        var name = getInputVal("name");
        var email = getInputVal("email");

        saveMessage(name, email);
        document.getElementById("contactForm").reset();
      }

      // Function to get get form values
      function getInputVal(id) {
        return document.getElementById(id).value;
      }

      // Save message to firebase
      function saveMessage(name, email) {
        var newMessageRef = messagesRef.push();
        newMessageRef.set({
          name: name,
          email: email,
        });
      }
    </script>
